<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img id="idrock" src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img id="idpaper" src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img id="idscissors" src="scissors.png">
        </div>
    </div>
    <div class="allscore">
    <div class="uscore">
        <p>Your score</p>
        <p>0</p>
    </div>
    <div class="compscore">
        <p>Computer score</p>
        <p>0</p>

    </div>
</div>
<div class="msg">
<h3 id="finalmsg">Play your move</h3>
</div>
<script src="rps.js"></script>
</body>
</html>
